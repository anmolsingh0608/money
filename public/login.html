<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <title>Fit Money - Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 px-0 d-none d-md-block">
                <div class="img-full"><img src="images/login-bg.jpg" alt=""></div>
            </div>
            <div class="align-items-center col-md-6 d-flex justify-content-center">
                <div class="form-wrap">
                    <div class="brand"><img src="images/logo.svg" alt="" class="img-fluid"></div>
                    <h2 class="text-center">Letâ€™s get you logged in</h2>
                    <form class="row g-2" action="welcome-user-dashboard.html">
                        <div class="col-12">
                            <div class="input-wrap">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-wrap">
                                <label for="password" class="form-label">Password*</label>
                                <div class="pass-input">
                                    <span class="reveal d-flex" id="revealpass"><img src="images/view-password-icon.svg" alt="" width="25" height="18"></span>
                                    <input type="password" class="form-control" id="password" placeholder="Type your password">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <label class="form-check-label"><a href="#" class="text-decoration-none">Forgot your password?</a></label>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="cta">Login<span class="icon"><img src="images/arrow-right-cta.svg" alt="" height="18" width="22"></span></button>
                        </div>
                        <div class="col-12">
                            <hr>
                        </div>
                        <div class="col-12 mt-0">
                            <p class="mb-0 text-center">Don't have an account? <a href="join.html">Join us</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
