<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <title>Fit Money - Join</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 px-0 d-none d-md-block">
                <div class="img-full"><img src="images/join-bg.jpg" alt=""></div>
            </div>
            <div class="align-items-center col-md-6 d-flex justify-content-center">
                <div class="form-wrap">
                    <div class="brand"><img src="images/logo.svg" alt="" class="img-fluid"></div>
                    <h2 class="text-center">Welcome to FitMoney!</h2>
                    <form class="row g-2" action="user-dashboard.html">
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <label for="fname" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="fname" placeholder="John">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <label for="lname" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="lname" placeholder="Doe">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-wrap">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-wrap">
                                <label for="password" class="form-label">Password*</label>
                                <div class="pass-input">
                                    <span class="reveal d-flex" id="revealpass"><img src="images/view-password-icon.svg" alt="" width="25" height="18"></span>
                                    <input type="password" class="form-control" id="password" placeholder="At least 8 characters">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <label for="zcode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zcode" placeholder="John">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <label for="ocode" class="form-label">Organization Code</label>
                                <input type="text" class="form-control" id="lname" placeholder="25-557555586">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <label for="age" class="form-label">Age*</label>
                                <select id="age" class="form-select">
                                    <option selected>---</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <label for="grade" class="form-label">Grade</label>
                                <select id="grade" class="form-select">
                                    <option selected>---</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-wrap">
                                <label for="program" class="form-label">Program*</label>
                                <select id="program" class="form-select">
                                    <option selected>Choose one...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkin">
                                <label class="form-check-label" for="checkin">I agree with <a href="#">Terms</a> and <a href="#">Privacy</a></label>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="cta">Join now <span class="icon"><img src="images/arrow-right-cta.svg" alt="" height="18" width="22"></span></button>
                        </div>
                        <div class="col-12">
                            <hr>
                        </div>
                        <div class="col-12 mt-0">
                            <p class="mb-0 text-center"><a href="login.html" class="text-decoration-none">Already registered</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
